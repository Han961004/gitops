apiVersion: v2
name: monitoring-stack
description: "Umbrella chart for Prometheus, Grafana, Loki & nginx-ingress"
type: application
version: 0.1.0
appVersion: "1.0"

dependencies:
  - name: ingress-nginx
    version: "4.11.0"
    repository: "https://kubernetes.github.io/ingress-nginx"

  - name: prometheus
    # prometheus-community/prometheus 차트의 최신 버전으로 변경
    version: "27.20.0"
    repository: "https://prometheus-community.github.io/helm-charts"

  - name: grafana
    version: "6.54.0"
    repository: "https://grafana.github.io/helm-charts"

  - name: loki-stack
    version: "2.18.0"                  # 예시 버전
    repository: "https://grafana.github.io/helm-charts"
