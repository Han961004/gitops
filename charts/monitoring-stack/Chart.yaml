apiVersion: v2
name: monitoring-stack
description: "Umbrella chart for nginx-ingress, Prometheus, Grafana & Loki-Stack"
type: application
version: 0.1.0
appVersion: "1.0"

dependencies:
  - name: ingress-nginx
    version: "4.11.0"
    repository: "https://kubernetes.github.io/ingress-nginx"

  - name: prometheus
    version: "27.20.0"
    repository: "https://prometheus-community.github.io/helm-charts"

  - name: grafana
    version: "6.54.0"
    repository: "https://grafana.github.io/helm-charts"

  - name: loki-stack
    version: "2.10.2"
    repository: "https://grafana.github.io/helm-charts"
