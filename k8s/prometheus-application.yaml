apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://your-id.github.io/literature_devops
    chart: prometheus
    targetRevision: 0.1.0
    helm:
      values: |
        server:
          service:
            type: NodePort
            nodePort: 31200
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
