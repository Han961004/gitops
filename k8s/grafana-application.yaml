apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://your-id.github.io/literature_devops
    chart: grafana
    targetRevision: 0.1.0
    helm:
      values: |
        adminPassword: admin
        service:
          type: NodePort
          nodePort: 31300
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
